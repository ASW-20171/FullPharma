<div class="col s12 light-blue darken-2 valign-wrapper" id="container-login" style="height: 100vh;">
  <div class=" valign col s12 m4 l4" id="idrow" style="margin: auto;">
    <div class="col s12 ">
      <div class="card z-depth-5" id="login" style="overflow: visible;">
        <div class="card-content">
          <form autocomplete="off" ng-submit="login()">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input autocomplete="off" id="usuario" ng-model="loginData.userName" placeholder="Nombre de Usuario" type="text">
              <label class="active" for="usuario">
                Usuario</label>
            </div>
            <div class="input-field" style="margin-bottom:0px;">
              <i class="material-icons prefix">lock</i>
              <input autocomplete="off" id="password" ng-model="loginData.password" placeholder="ContraseÃ±a" type="password">
              <label class="active" for="password">Password</label>
            </div>
            <div class="input-field">
              <input id="recordarme" type="checkbox"/>
              <label for="recordarme">Recordarme</label>
            </div>
            <button class="btn-floating btn-large waves-effect waves-light red" style="position: absolute;top: 42%;right: -25px;" type="submit">
              <i class="material-icons">arrow_forward</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  #container-login:before {
    content: "";
    background: #1e2928;
    position: absolute;
    width: 100%;
    height: 50%;
    bottom: 0;
    left: 0;
  }
</style>
